<div class="main">
  <main>
    <app-sidebar

      (kanbanSelected)="openKanban($event)"
      (deleteSelectedNote)="handleDeleteSelectedNote($event)"

    <div class="view">
      <app-dashboard></app-dashboard>
      <ng-container #viewContainer></ng-container>
    </div>
  </main>
</div>
