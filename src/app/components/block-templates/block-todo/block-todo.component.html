<div
  class="editable-container"
  [@fade]="isVisible ? 'visible' : 'hidden'"
  (@fade.done)="onFadeDone($event)"
>
  <div #draggableWrapper class="draggable-wrapper draggable">
    <div>
      <div class="new-task">
        <input
          id="new-task-input"
          type="text"
          [attr.placeholder]="'new-task' | translate"
          [(ngModel)]="newTask"
          (keyup.enter)="addTask()"
          appToggleDraggable
          (focus)="onFocus()"
          (blur)="onBlur()"
        />
        <button id="new-task-button" (click)="addTask()">
          {{ "todo-add-button" | translate }}
        </button>

        <img
          src="assets/icons/delete.png"
          class="icon"
          id="delete-btn"
          alt="delete"
          (click)="delete()"
        />
      </div>
      <p
        [@fade]="!hasContent ? 'visible' : 'hidden'"
        id="new-task-information"
        *ngIf="!hasTasks"
      >
        {{ "task-do-placeholder" | translate }}
      </p>
    </div>
    <ng-container *ngIf="hasTasks">
      <div [@fade]="!hasContent ? 'visible' : 'hidden'">
        <h1 class="editable-todo-h1">{{ "todo-do-title" | translate }}</h1>
        <div
          cdkDropList
          (cdkDropListDropped)="drop($event)"
          appToggleDraggable
          (focus)="onFocus()"
          (blur)="onBlur()"
        >
          <ul>
            <li
              [@fade]="!hasContent ? 'visible' : 'hidden'"
              cdkDrag
              *ngFor="let task of todoTasks; let i = index"
            >
              <input
                type="checkbox"
                [(ngModel)]="task.done"
                (change)="updateTaskCounts()"
              />
              <span>{{ task.label }}</span>
              <img
                (click)="deleteTask(task)"
                src="assets/icons/delete.png"
                class="icon"
                alt="Dashboard"
              />
            </li>
            <li *ngIf="todoTasks.length === 0">
              {{ "todo-done-nothing-placeholder" | translate }}
            </li>
          </ul>
        </div>
      </div>
      <div
        *ngIf="doneTasks.length > 0"
        [@fade]="!hasContent ? 'visible' : 'hidden'"
      >
        <h1 class="editable-todo-h1">{{ "todo-done-title" | translate }}</h1>
        <div
          cdkDropList
          (cdkDropListDropped)="drop($event)"
          appToggleDraggable
          (focus)="onFocus()"
          (blur)="onBlur()"
        >
          <ul>
            <li
              [@fade]="!hasContent ? 'visible' : 'hidden'"
              cdkDrag
              *ngFor="let task of doneTasks; let i = index"
            >
              <input
                type="checkbox"
                [(ngModel)]="task.done"
                (change)="updateTaskCounts()"
              />
              <span style="text-decoration: line-through">{{
                task.label
              }}</span>
              <img
                (click)="deleteTask(task)"
                src="assets/icons/delete.png"
                class="icon"
                alt="Dashboard"
              />
            </li>
            <li *ngIf="doneTasks.length === 0">
              {{ "todo-do-placeholder" | translate }}
            </li>
          </ul>
        </div>
      </div>
    </ng-container>
  </div>
</div>
