<div
  class="editable-container"
  [@fade]="isVisible ? 'visible' : 'hidden'"
  (@fade.done)="onFadeDone($event)"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <div #draggableWrapper class="draggable-wrapper draggable">
    <h4
      class="editable h4"
      contenteditable="true"
      (input)="onInput($event)"
      appToggleDraggable
      (focus)="onFocus()"
      (blur)="onBlur()"
    ></h4>
    <span
      class="placeholder"
      *ngIf="!hasContent"
      [@fade]="!hasContent ? 'visible' : 'hidden'"
    >
      Nouveau titre
    </span>
    <app-block-toolbar
      *ngIf="showToolbar"
      (deleteBalise)="delete()"
    ></app-block-toolbar>
  </div>
</div>
