<div
  class="inputForm"
  [@fade]="isVisible ? 'visible' : 'hidden'"
  (@fade.done)="onFadeDone($event)"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <div #draggableWrapper class="draggable-wrapper draggable">
    <label [@fade]="'visible'" class="floating-label" *ngIf="!hasContent">{{
      placeHolder
    }}</label>
    <p
      #editableParagraph
      class="editable paragraph"
      contenteditable="true"
      (input)="onInput($event)"
      appToggleDraggable
      (focus)="onFocus()"
      (blur)="onBlur()"
    ></p>

    <app-toolbar-block
      *ngIf="showToolbar"
      (deleteBalise)="delete()"
    ></app-toolbar-block>
  </div>
</div>
