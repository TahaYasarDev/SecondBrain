<div
  [@fadeIn]="isVisible ? 'visible' : 'hidden'"
  (@fadeIn.done)="onFadeDone($event)"
>
  <button (click)="delete()">Supprimer</button>

  <p
    class="resize-drag editable-paragraph"
    contenteditable="true"
    data-placeholder="Ecrivez, appuyer sur la touche / pour insérer des éléments ..."
    (input)="onInput($event)"
    [innerHTML]="data"
  ></p>
</div>
