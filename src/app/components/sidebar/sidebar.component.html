<div>
  <div class="secondBrain">
    <img
      src="assets/icons/electronic_dark.png"
      id="iconSeconbBrain"
      alt="SecondBrainIcon"
    />
    <h1>Second Brain</h1>
  </div>

  <div>
    <nav class="sidebar-menu">
      <ul>
        <li>
          <a href="#">
            <img src="assets/icons/home.png" class="icon" alt="Dashboard" />
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <div class="note-container">
            <a href="#">
              <img src="assets/icons/note.png" class="icon" alt="Notes" />
              <span>Notes</span>
            </a>
            <img
              src="assets/icons/plus.png"
              id="add-note-btn"
              alt="add-note"
              (click)="addNote()"
            />
          </div>

          <div class="note-list">
            <div *ngFor="let note of notes" (click)="selectNote(note.id)">
              {{ note.title }}
            </div>
          </div>
        </li>
        <li>
          <a href="#">
            <img src="assets/icons/dashboard.png" class="icon" alt="Kanban" />
            <span>Kanban</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="assets/icons/settings.png" class="icon" alt="Settings" />
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="button">
    <button id="modeButton">
      <img src="assets/icons/moon.png" class="icon" alt="ModeButton" />
      Dark mode
    </button>
  </div>
</div>
