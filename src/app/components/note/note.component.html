<div class="container">
  <p
    id="title"
    data-placeholder="Nouveau titre ..."
    contenteditable="true"
    (input)="onInputTitle($event)"
  ></p>
  <app-insert-block
    (baliseSelected)="handleBaliseSelected($event)"
  ></app-insert-block>
  <div class="template">
    <ng-template #container></ng-template>
  </div>
</div>
