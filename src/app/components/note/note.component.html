<div class="container">
  <p
    id="title"
    data-placeholder="Nouveau titre ..."
    contenteditable="true"
    (input)="onInputTitle($event)"
  ></p>

  <div
    cdkDropList
    [cdkDropListData]="componentsRefs"
    (cdkDropListDropped)="drop($event)"
    class="template"
    [ngStyle]="{ height: showInitialParagraph ? 'auto' : '100vh' }"
    (click)="showParagraph()"
  >
    <app-paragraph-block
      #initialParagraph
      *ngIf="showInitialParagraph"
      (baliseSelected)="handleBaliseSelected($event)"
      (deleteParagraph)="handleDeleteParagraph()"
    ></app-paragraph-block>

    <ng-template #container></ng-template>
  </div>
</div>
